<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styling.css' %}">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Login Box */
        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Login Box Heading */
        .login-box h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
        }

        /* Textbox Container */
        .textbox {
            margin-bottom: 20px;
            position: relative;
        }

        /* Labels */
        .textbox label {
            display: block;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        /* Input Fields */
        .textbox input {
            width: 100%;
            padding: 10px 15px;
            font-size: 0.95em;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
            outline: none;
        }

        .textbox input:focus {
            border-color: z#3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        /* Login Button */
        .login-button {
            margin-top: 20px;
            text-align: center;
        }

        .login-button button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button button:hover {
            background-color: #2980b9;
        }

        /* Error Message */
        .login-box p {
            text-align: center;
            margin-top: 15px;
        }

        p[style="color:red;"] {
            font-size: 0.9em;
            color: #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-box {
                padding: 30px;
            }

            .login-box h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- <div class="container">
        
    </div> -->
    <div class="login-box">
        <h2>Admin Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="textbox">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="textbox">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="login-button">
                <button type="submit">Login</button>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <p style="color:red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </form>
    </div>
</body>
</html>
